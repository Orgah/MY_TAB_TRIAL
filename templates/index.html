{% extends 'base.html' %}

{% block head %}

{% endblock %}



{% block body %}
<div class="content">
    <h1>To-Do List</h1>

    <table>
        <tr>
            <th>S/N</th>
            <th>Task Decription</th>
            <th>Email of Person Responsible</th>
            <th>Priority Level</th>
        </tr>
        
        {% for task in tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>
                    {{ task[2] }}
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/submit" method="POST">
        <input type="text" name="task" placeholder="Task Description" autofocus>
        <input type="email" name="email" placeholder="Email of Resposible Officer">
        <input type="text" name="priority" placeholder="Priority Level">
        <input type="submit" value="Add Task">
    </form>

    <form action="/clear">
        <input type="submit" value="Clear Tasks">
    </form>

</div>
{% endblock %}
